<!DOCTYPE html>
<html>
  <head>
    <title>스코어보드</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../assets/css/scoreboard.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="wrap">
      <div style="text-align: center">
        <a href="../index.html">
          <button>게임하러가기</button>
        </a>
      </div>
      <div class="grid-wrap">
        <div class="score" style="background-color: rgb(250, 211, 144, 0.3)">
          <div class="title">
            <p>카드맞추기</p>
          </div>
          <table class="rank">
            <thead>
              <tr>
                <td style="width: 22%">순위</td>
                <td style="width: 38%">이름</td>
                <td style="width: 40%">점수</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>2</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>3</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>4</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>5</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="score" style="background-color: rgb(248, 194, 145, 0.3)">
          <div class="title">
            <p>방탈출</p>
          </div>
          <div class="rank"></div>
        </div>
        <div class="score" style="background-color: rgb(106, 137, 204, 0.3)">
          <div class="title">
            <p>그림자 맞추기 게임</p>
          </div>
          <div class="rank"></div>
        </div>
        <div class="score" style="background-color: rgb(130, 204, 221, 0.3)">
          <div class="title">
            <p>책과 함께 게임</p>
          </div>
          <div class="rank"></div>
        </div>
        <div class="score" style="background-color: rgb(184, 233, 148, 0.3)">
          <div class="title">
            <div style="display: flex; justify-content: space-between">
              <select id="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
                <option>Extreme</option>
              </select>
              <p>미로 찾기 게임</p>
              <div style="width: 72px"></div>
            </div>
          </div>
          <table class="rank">
            <thead>
              <tr>
                <td style="width: 20%">순위</td>
                <td style="width: 40%">이름</td>
                <td style="width: 40%">점수</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><img src="../images/rank/first.png" class="rank_img" /></td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>
                  <img src="../images/rank/second.png" class="rank_img" />
                </td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td><img src="../images/rank/third.png" class="rank_img" /></td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>4</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
              <tr>
                <td>5</td>
                <td>임동윤</td>
                <td>8888</td>
              </tr>
            </tbody>
          </table>
          <div class="rank"></div>
        </div>
        <div class="score" style="background-color: rgb(214, 162, 232, 0.3)">
          <div class="title">
            <p>Flappy-bird</p>
          </div>
          <div class="rank"></div>
        </div>
      </div>
    </div>
  </body>

  <script src="../assets/js/scoreboard.js"></script>
</html>
