<!doctype html>
<html lang="kor">
    <head>
        <meta charset="utf-8">
        <title>기억력 게임</title>        <!-- 페이지 명 -->

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">   <!-- 개발용 임시 CSS 적용중. 수정 필요 -->
    </head>
    <body>
        <div id="main" class="container">
            <div id="game" class="row">
                <div id='btn-space' class='col-md-3 col-sm-12'>
                    <button id="start-button" onclick="gameManager.startGame()">start</button>
                    <button id="pause-button" onclick="gameManager.pauseGame()">pause</button>
                    <button id="resume-button" onclick="gameManager.resumeGame()">resume</button>
                </div>
                <div id="borad-space" class='col-md-6  col-sm-12'>
                    <div id="board"></div>
                </div>
                <div id="score-space" class='col-md-3 col-sm-12'>
                    <p id = "timer">시작 전</p></br>
                    <p>Score :</p><p id = "score">0</p>
                </div>
            </div>
        </div>
        

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="./game.js"></script>
    </body>
</html>
